<div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="w-100" src="assets/img/carousel-1.jpg" alt="Image">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                <div class="col-lg-5">
                    <div class="bg-primary rounded mx-auto my-4 p-4 wow zoomIn highlight-effect" data-wow-delay="0.9s" style="max-width: 400px;">
                        <form>
                            <div class="logo-container text-center mb-4">
                                <img src="assets/img/logo.png" width="90px" alt="Logo">
                                <h3 class="sign-in-title mt-2">SIGN IN</h3>
                            </div>
                            <div class="row g-3">
                                <div class="col-12">
                                    <form #loginForm="ngForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                     
                                        <input type="text" class="form-control" placeholder="Username" id="username" name="username" [(ngModel)]="loginData.username" required>
                                      </div>
                                    <br>
                                      <div class="form-group">
                                    
                                        <div class="input-group">
                                            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="loginData.password" required>
                                            <div class="input-group-append">
                                                <label class="custom-label" (click)="togglePasswordVisibility()">
                                                    <input type="checkbox" [(ngModel)]="passwordVisible">
                                                    <span> Show Password</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                     
                                    <div class="alert alert-danger" *ngIf="loginError">
                                        {{ loginError }}
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10 d-flex align-items-center">
                                          
                                            <input type="text" class="form-control" id="captcha" [(ngModel)]="userCaptcha" name="captcha" placeholder="Enter this code" required>
                                            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; 
                                            <div class="captcha-text ml-2">{{ captchaText }}</div>
                                        </div>
                                    </div>
                                    
                                      <button type="submit" class="btn btn-dark w-100 py-2 px-3 rounded-50 mt-3" type="submit" style="text-transform: lowercase;">SIGN IN</button>
                                    </form>
                                    <br>
                                <div class="d-flex">
                                    <p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; &nbsp; &nbsp; &nbsp;
                                        &nbsp; &nbsp; &nbsp; &nbsp;
                                        <a href="/forgotPassword" class="link-dark">Reset Password?</a></p>
                                </div>
                                
                                <div class="d-flex mt-3 justify-content-between align-items-center">
                                
                                    <p>Sign In With</p>
                                    <div class="d-flex">
                                        <a class="btn btn-outline-dark btn-square me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                                        <a class="btn btn-outline-dark btn-square me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                                    </div>
                                </div>
                                
                                <hr>
                                <div class="d-flex">
                                    <p class="mx-auto">Do not have an account ? <a href="/register"
                                        class="link-dark">&nbsp; &nbsp; Sign up</a></p>
                                  
               
                                </div>
                            </div>
                       
                    </div>
