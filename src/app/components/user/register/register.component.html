<div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="w-100" src="assets/img/carousel-1.jpg" alt="Image">
          <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="col-lg-5">
                  <div class="bg-primary rounded mx-auto my-4 p-4 wow zoomIn highlight-effect" data-wow-delay="0.9s" style="max-width: 400px;">
                   
                          <div class="logo-container text-center mb-4">
                              <img src="assets/img/logo.png" width="90px" alt="Logo">
                              <h3 class="sign-in-title mt-2">SIGN UP</h3>
                          </div>
                          <div class="row g-3">
                            <form (ngSubmit)="registerUser()" #f="ngForm">
                                <div class="form-group">
                            
                                  <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="user.username" required>
                                </div>
                              <br>
                               
                               
                                <div class="form-group">
 
                                  <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
                                </div>
                                <br>
                                <div class="form-group">
                               
                                  <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="user.password" required>
                                </div>
                                <br>
                                <div class="form-group">
                                  
                                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="user.confirmpassword" required>
                                </div>
                            
                                <button type="submit" class="btn btn-dark w-100 py-2 px-3 rounded-50 mt-3" type="submit" style="text-transform: lowercase;">Sign Up</button>
                              </form>
                              
                              <div class="alert alert-success" *ngIf="registrationSuccess">
                                Inscription r√©ussie ! Vous pouvez maintenant vous connecter.
                            </div>
                            

                              <div class="d-flex mt-3 justify-content-between align-items-center">
                                  <p>Sign Up With</p>
                                  <div class="d-flex">
                                      <a class="btn btn-outline-dark btn-square me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                                      <a class="btn btn-outline-dark btn-square me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                                  </div>
                              </div>
                              
                              <hr>
                              <div class="d-flex">
                                  <p class="mx-auto">Already have an account ? <a href="/login"
                                      class="link-dark">&nbsp; &nbsp; Sign in</a></p>
                                  
             
                              </div>
